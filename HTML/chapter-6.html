<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Time Tables</h1>
    <table border="1">
        <tr>
            <th colspan="1">Day/period</th>

            <th>3</th>

            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>

        <tr>
             <td>Monday</td>

        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="3">LAB</td>

            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>

        </tr>
        <tr>
            <td>Thursday</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">LAB</td>
            <td>Mat</td>
        </tr>
        <tr>
            <td>friday</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">LAB</td>
            <td>Mat</td>
        </tr>

    </table>
